  <script>



    function reload(element) {
      url = new URL(window.location);
      url.search = new URLSearchParams({
        year: element.innerHTML
      });
      history.pushState('', document.title, url);
      includeHTML(document.getElementById(element.innerHTML), element.innerHTML + '_list.html');
	    
    }
	  

        

    window.addEventListener('popstate', function (e) {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('year')) {
        includeHTML(document.getElementById(urlParams.get('year')), urlParams.get('year') + '_list.html');
      }
    })

    function includeHTML(element, file) {
      document.title = element.innerHTML + ' Publications';

      var current = document.getElementsByClassName("active");
      // If there's no active class
      if (current.length > 0) {
        current[0].className = current[0].className = "";
      }
      var z, xhttp;
      element.className = 'active';
      /*loop through a collection of all HTML elements:*/

      document.getElementById('header').innerHTML = 'Robinson Research Institute ' + element.innerHTML + ' Publications'

      z = document.getElementById("pub_list");

      if (file) {
        /*make an HTTP request using the attribute value as the file name:*/
        xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4) {
            if (this.status == 200) { 
		    z.innerHTML = this.responseText;
		    window.__dimensions_embed.addBadges();
		   showBadges();
	    }
            if (this.status == 404) { z.innerHTML = "Page not found."; }

          }
        }
        xhttp.open("GET", file, true);
        xhttp.send();
        /*exit the function:*/
        return;

      }
    };

    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    if (urlParams.has('year')) {
      includeHTML(document.getElementById(urlParams.get('year')), urlParams.get('year') + '_list.html');
    } else {
      const active = document.getElementsByClassName('active')[0].innerHTML;
      const url = new URL(window.location);

      url.search = new URLSearchParams({
        year: active
      });

      history.pushState('', document.title, url);
      includeHTML(document.getElementById(active), active + "_list.html");
    }
   
  </script>
