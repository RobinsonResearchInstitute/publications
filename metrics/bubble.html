        // Returns a flattened hierarchy containing all leaf nodes under the root.

        function classes(root) {
            var classes = [];

            function recurse(name, node) {
                if (node.children) node.children.forEach(function (child) {
                    recurse(node.Name, child);
                });
                else classes.push({
                    packageName: name,
                    className: node.Name,
                    value: node.Count,
                    impact: node.Impact
                });
            }

            recurse(null, root);
            return {
                children: classes
            };
        }

                    bubble.nodes(classes(root)),
                    function (d) { return d.className } // key data based on className to keep object constancy
                );

            node.select("title")
                .text(function (d) {
                    //return d.className + ": " + format(d.value);
                    //console.log(d.className);
                    if (d.value > 1) {
                        return d.className + "\n" + d.value + " publications\nImpact factor " + d.impact;
                    } else {
                        return d.className + "\n" + d.value + " publication\nImpact factor " + d.impact;
                    }
                });



            // Returns a flattened hierarchy containing all leaf nodes under the root.
            function classes(root) {
                var classes = [];

                function recurse(name, node) {
                    if (node.children) node.children.forEach(function (child) {
                        recurse(node.name, child);
                    });
                    else classes.push({
                        packageName: name,
                        className: node.Name,
                        value: node.Count,
                        impact: node.Impact
                    });
                }

                recurse(null, root);
                return {
                    children: classes
                };
            }

        }

        function wrapText(d) {

            var text = d3.select(this);
            var words = text.text().split(/\s+/).reverse();
            var lineHeight = 1;
            var width = parseFloat(text.attr('width'));
            var y = 0;//parseFloat(text.attr('y'));
            var x = 0;//text.attr('x');
            var anchor = text.attr('text-anchor');

            var tspan = text.text(null).append('tspan').attr('x', x).attr('y', y).attr('text-anchor', anchor);
            var lineNumber = 0;
            var line = [];
            var word = words.pop();

            while (word) {
                line.push(word);
                tspan.text(line.join(' '));
                if (tspan.node().getComputedTextLength() > width) {
                    lineNumber += 1;
                    line.pop();
                    tspan.text(line.join(' '));
                    line = [word];
                    tspan = text.append('tspan').attr('x', x).attr('y', y + lineNumber * lineHeight).attr('anchor', anchor).text(word);
                }
                word = words.pop();
            }

        }
